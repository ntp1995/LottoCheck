        const playWinEffect = () => {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                try {
                    const ctx = new AudioContext();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(523.25, ctx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(880, ctx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.5);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start();
                    osc.stop(ctx.currentTime + 0.5);
                    setTimeout(() => {
                        const osc2 = ctx.createOscillator();
                        const gain2 = ctx.createGain();
                        osc2.type = 'triangle';
                        osc2.frequency.setValueAtTime(880, ctx.currentTime);
                        gain2.gain.setValueAtTime(0.1, ctx.currentTime);
                        gain2.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.8);
                        osc2.connect(gain2);
                        gain2.connect(ctx.destination);
                        osc2.start();
                        osc2.stop(ctx.currentTime + 0.8);
                    }, 150);

            }

            // --- Helper Functions ---
            const formatThaiDate = (dateStr) => {
                if (!dateStr) return '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
                try {
                    const date = new Date(dateStr);
                    if (isNaN(date.getTime())) return dateStr; 
                    return date.toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' });
                } catch (e) { return dateStr; }
            };

                if (!dateStr) return '...';
                try {
                    const date = new Date(dateStr);
                    if (isNaN(date.getTime())) return dateStr;
                    return date.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });

            const fetchWithRetry = async (url) => {
                const now = new Date().getTime();
                try { const res = await fetch(url); if (res.ok) return await res.json(); } catch (e) { }
                try { const res = await fetch(`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`); if (res.ok) return await res.json(); } catch (e) { }

                    const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}&timestamp=${now}`); 
                    if (res.ok) { 
                        const data = await res.json(); 
                        if (data.contents) {
                            try { return JSON.parse(data.contents); } catch(e) { return data.contents; }
                        }
                    } 
                } catch (e) { }
                try { const res = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`); if (res.ok) return await res.json(); } catch (e) { console.error("All proxies failed for " + url); }
                return null;
            };

            const fetchAllNews = async () => {

                    ];

                            for(const id of ids) { const f = r.prizes.find(p=>p.id===id); if(f) return f; }

                            date: r.date

            // --- Handlers ---
            const addTicket = (num = inputTicket) => {
                if (!num) return;
                
                // Determine type based on the value being added
                let type = inputType;
                if (num !== inputTicket) {
                    // Logic for AI numbers: 3 digits = N3, else L6
                    type = num.length === 3 ? 'N3' : 'L6';

                if (type === 'L6' && num.length !== 6) { alert('‡∏™‡∏•‡∏≤‡∏Å‡∏Å‡∏¥‡∏ô‡πÅ‡∏ö‡πà‡∏á‡∏£‡∏±‡∏ê‡∏ö‡∏≤‡∏•‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ 6 ‡∏´‡∏•‡∏±‡∏Å'); return; }

                        if (results.prize2.includes(n)) w.push('‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ó‡∏µ‡πà 2');

                        if ([results.front3_1, results.front3_2].includes(f3)) w.push('‡πÄ‡∏•‡∏Ç‡∏´‡∏ô‡πâ‡∏≤ 3 ‡∏ï‡∏±‡∏ß');
                        if ([results.rear3_1, results.rear3_2].includes(r3)) w.push('‡πÄ‡∏•‡∏Ç‡∏ó‡πâ‡∏≤‡∏¢ 3 ‡∏ï‡∏±‡∏ß');
                        if (results.rear2 && r2 === results.rear2) w.push('‡πÄ‡∏•‡∏Ç‡∏ó‡πâ‡∏≤‡∏¢ 2 ‡∏ï‡∏±‡∏ß');
