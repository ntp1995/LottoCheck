<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Lotto Check - ตรวจหวยเรียลไทม์</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Prompt -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10%); }
        }
        .animate-bounce-short { animation: bounce-short 1s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Icons ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );

        const Icons = {
            Plus: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            Trophy: (props) => <Icon {...props} path={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>} />,
            CheckCircle2: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></>} />,
            Ticket: (props) => <Icon {...props} path={<><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M13 5v2"/><path d="M13 17v2"/><path d="M13 11v2"/></>} />,
            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Crown: (props) => <Icon {...props} path={<><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></>} />,
            AlertTriangle: (props) => <Icon {...props} path={<><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            Rss: (props) => <Icon {...props} path={<><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1"/></>} />,
            RefreshCw: (props) => <Icon {...props} path={<><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></>} />,
            ExternalLink: (props) => <Icon {...props} path={<><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></>} />,
        };

        function App() {
            // --- State ---
            const [tickets, setTickets] = useState([]);
            const [inputTicket, setInputTicket] = useState('');
            const [inputType, setInputType] = useState('L6');
            const [results, setResults] = useState({
                prize1: '',
                rear2: '',
                front3_1: '', front3_2: '',
                rear3_1: '', rear3_2: '',
                prize2: Array(5).fill(''),
                prize3: Array(10).fill(''),
                prize4: '',
                prize5: '',
            });
            
            // RSS News State
            const [newsItems, setNewsItems] = useState([]);
            const [isLoadingNews, setIsLoadingNews] = useState(false);
            const [newsError, setNewsError] = useState(false);
            const [isLoadingAPI, setIsLoadingAPI] = useState(false);

            // --- Load/Save Data ---
            useEffect(() => {
                const savedTickets = localStorage.getItem('myLottoTickets');
                if (savedTickets) {
                    try { setTickets(JSON.parse(savedTickets)); } catch(e){}
                }
                fetchSanookNews();
            }, []);

            useEffect(() => {
                localStorage.setItem('myLottoTickets', JSON.stringify(tickets));
            }, [tickets]);

            // --- API Functions ---
            
            // 1. Fetch News
            const fetchSanookNews = async () => {
                setIsLoadingNews(true);
                setNewsError(false);
                try {
                    const targetUrl = 'https://rssfeeds.sanook.com/rss/feeds/sanook/news.lotto.xml';
                    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetUrl);
                    
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const xmlText = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                    const items = xmlDoc.querySelectorAll("item");
                    
                    if (items.length === 0) throw new Error("No items found");

                    const parsedNews = Array.from(items).slice(0, 5).map(item => ({
                        title: item.querySelector("title")?.textContent || "ข่าวหวย",
                        link: item.querySelector("link")?.textContent || "#",
                        pubDate: item.querySelector("pubDate")?.textContent || new Date().toISOString()
                    }));
                    setNewsItems(parsedNews);
                } catch (error) {
                    console.error("Error fetching news:", error);
                    setNewsError(true);
                } finally {
                    setIsLoadingNews(false);
                }
            };

            // 2. Auto-Fill Results from JSON API (FIXED PRIZE 4)
            const fetchLatestResults = async () => {
                if(!confirm("ต้องการดึงผลรางวัลล่าสุดมากรอกอัตโนมัติหรือไม่? (ข้อมูลจาก Public API)")) return;
                setIsLoadingAPI(true);
                try {
                    const response = await fetch('https://lotto.api.rayriffy.com/latest');
                    const data = await response.json();
                    
                    if (data.status === "success" && data.response) {
                        const r = data.response;
                        console.log("API Data:", r); // Debug info

                        // Helper to safely find prize by ID with fallback
                        const findPrize = (idList) => {
                            for (const id of idList) {
                                const found = r.prizes.find(p => p.id === id);
                                if (found) return found;
                            }
                            return null;
                        };

                        const p1 = findPrize(['prizeFirst', 'prize1']);
                        const p2 = findPrize(['prizeSecond', 'prize2']);
                        const p3 = findPrize(['prizeThird', 'prize3']);
                        // Check multiple possible IDs for Prize 4
                        const p4 = findPrize(['prizeFourth', 'prize4', 'prizeForth']); 
                        const p5 = findPrize(['prizeFifth', 'prize5']);
                        
                        const run3front = r.runningNumbers.find(p => p.id === 'runningNumberFrontThree');
                        const run3rear = r.runningNumbers.find(p => p.id === 'runningNumberBackThree');
                        const run2 = r.runningNumbers.find(p => p.id === 'runningNumberBackTwo');

                        setResults(prev => ({
                            ...prev,
                            prize1: p1 ? p1.number[0] : '',
                            rear2: run2 ? run2.number[0] : '',
                            front3_1: run3front && run3front.number[0] ? run3front.number[0] : '',
                            front3_2: run3front && run3front.number[1] ? run3front.number[1] : '',
                            rear3_1: run3rear && run3rear.number[0] ? run3rear.number[0] : '',
                            rear3_2: run3rear && run3rear.number[1] ? run3rear.number[1] : '',
                            prize2: p2 ? p2.number : Array(5).fill(''),
                            prize3: p3 ? p3.number : Array(10).fill(''),
                            // Ensure .join() is called only if number is an array
                            prize4: p4 && Array.isArray(p4.number) ? p4.number.join(' ') : '',
                            prize5: p5 && Array.isArray(p5.number) ? p5.number.join(' ') : '',
                        }));
                        alert(`อัปเดตข้อมูลงวดวันที่ ${data.response.date} เรียบร้อยแล้ว`);
                    }
                } catch (error) {
                    alert("เกิดข้อผิดพลาดในการดึงข้อมูล กรุณาลองใหม่ หรือกรอกเอง");
                    console.error("API Error:", error);
                } finally {
                    setIsLoadingAPI(false);
                }
            };

            // --- Handlers ---
            const addTicket = () => {
                if (!inputTicket) return;
                if (inputType === 'L6' && inputTicket.length !== 6) {
                    alert('สลากกินแบ่งรัฐบาลต้องมี 6 หลัก'); return;
                }
                if (inputType === 'N3' && inputTicket.length !== 3) {
                    alert('สลาก N3 ต้องมี 3 หลัก'); return;
                }
                const newTicket = {
                    id: Date.now(),
                    number: inputTicket,
                    type: inputType,
                    matches: [],
                    nearMatches: []
                };
                setTickets([newTicket, ...tickets]);
                setInputTicket('');
            };

            const removeTicket = (id) => {
                setTickets(tickets.filter(t => t.id !== id));
            };

            const handleResultChange = (field, value, index = null) => {
                if (index !== null) {
                    const newArray = [...results[field]];
                    newArray[index] = value;
                    setResults({ ...results, [field]: newArray });
                } else {
                    setResults({ ...results, [field]: value });
                }
            };

            const isOneDigitOff = (ticketNum, prizeNum) => {
                if (!ticketNum || !prizeNum || ticketNum.length !== prizeNum.length) return false;
                let diffCount = 0;
                for (let i = 0; i < ticketNum.length; i++) {
                    if (ticketNum[i] !== prizeNum[i]) diffCount++;
                    if (diffCount > 1) return false;
                }
                return diffCount === 1;
            };

            // --- Logic ---
            const checkedTickets = useMemo(() => {
                const parseBulkPrizes = (text) => text.split(/[\s,]+/).filter(x => x.length === 6);
                const prize4List = parseBulkPrizes(results.prize4);
                const prize5List = parseBulkPrizes(results.prize5);

                return tickets.map(ticket => {
                    const wins = [];
                    const nearMisses = [];
                    const num = ticket.number;

                    if (ticket.type === 'L6') {
                        if (results.prize1 && num === results.prize1) wins.push('รางวัลที่ 1');
                        if (results.prize2.includes(num)) wins.push('รางวัลที่ 2');
                        if (results.prize3.includes(num)) wins.push('รางวัลที่ 3');
                        if (prize4List.includes(num)) wins.push('รางวัลที่ 4');
                        if (prize5List.includes(num)) wins.push('รางวัลที่ 5');

                        const myFront3 = num.substring(0, 3);
                        const myRear3 = num.substring(3, 6);
                        if ([results.front3_1, results.front3_2].includes(myFront3) && myFront3.length === 3) wins.push('เลขหน้า 3 ตัว');
                        if ([results.rear3_1, results.rear3_2].includes(myRear3) && myRear3.length === 3) wins.push('เลขท้าย 3 ตัว');

                        const myRear2 = num.substring(4, 6);
                        if (results.rear2 && myRear2 === results.rear2) wins.push('เลขท้าย 2 ตัว');

                        // Near misses
                        if (!wins.includes('รางวัลที่ 1') && results.prize1 && results.prize1.length === 6) {
                            const p1Val = parseInt(results.prize1);
                            const myVal = parseInt(num);
                            if (Math.abs(p1Val - myVal) === 1) nearMisses.push('รางวัลข้างเคียงรางวัลที่ 1');
                            else if (isOneDigitOff(num, results.prize1)) nearMisses.push('เฉียดรางวัลที่ 1 (ผิด 1 หลัก)');
                        }
                        results.prize2.forEach(p => p && isOneDigitOff(num, p) && nearMisses.push('เฉียดรางวัลที่ 2'));
                        results.prize3.forEach(p => p && isOneDigitOff(num, p) && nearMisses.push('เฉียดรางวัลที่ 3'));
                        if (results.rear2 && results.rear2.length === 2 && isOneDigitOff(myRear2, results.rear2)) nearMisses.push('เฉียดเลขท้าย 2 ตัว');

                    } else if (ticket.type === 'N3') {
                        if (results.prize1 && results.prize1.length === 6) {
                            const target3Digits = results.prize1.substring(3, 6);
                            if (num === target3Digits) wins.push('N3 สามตัวตรง');
                            else {
                                const sortStr = (str) => str.split('').sort().join('');
                                if (sortStr(num) === sortStr(target3Digits)) wins.push('N3 สามสลับหลัก');
                                else if (isOneDigitOff(num, target3Digits)) nearMisses.push('เฉียด N3 สามตรง');
                            }
                        }
                        if (results.rear2 && results.rear2.length === 2) {
                            const myN3Rear2 = num.substring(1, 3);
                            if (myN3Rear2 === results.rear2) wins.push('N3 สองตรง');
                            else if (isOneDigitOff(myN3Rear2, results.rear2)) nearMisses.push('เฉียด N3 สองตรง');
                        }
                    }

                    return { ...ticket, matches: [...new Set(wins)], nearMatches: [...new Set(nearMisses)] };
                });
            }, [tickets, results]);

            const totalWins = checkedTickets.filter(t => t.matches.length > 0).length;

            return (
                <div className="min-h-screen text-slate-800 pb-28">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-900 via-blue-800 to-indigo-900 text-white shadow-xl sticky top-0 z-50 backdrop-blur-md bg-opacity-95">
                        <div className="max-w-7xl mx-auto px-4 py-3 md:py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <div className="bg-white/10 p-2 rounded-xl border border-white/10 shadow-inner">
                                    <Icons.Crown className="w-6 h-6 text-yellow-300" />
                                </div>
                                <div>
                                    <h1 className="text-lg md:text-xl font-bold tracking-tight">Lotto Check Pro</h1>
                                    <p className="text-[10px] md:text-xs text-blue-200 font-light opacity-80">ระบบตรวจหวยเรียลไทม์</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2 w-full md:w-auto justify-end">
                                <button 
                                    onClick={fetchLatestResults}
                                    disabled={isLoadingAPI}
                                    className="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white text-xs md:text-sm px-4 py-2 rounded-full shadow-lg transition-all active:scale-95 disabled:opacity-50 border border-indigo-400"
                                >
                                    {isLoadingAPI ? <Icons.RefreshCw className="w-4 h-4 animate-spin" /> : <Icons.Zap className="w-4 h-4 text-yellow-300" />}
                                    {isLoadingAPI ? 'กำลังดึง...' : 'อัปเดตผลรางวัลอัตโนมัติ'}
                                </button>
                                
                                {totalWins > 0 && (
                                    <div className="flex items-center gap-2 bg-gradient-to-r from-yellow-400 to-yellow-600 text-white px-4 py-1.5 rounded-full font-bold shadow-lg shadow-yellow-500/30 animate-pulse border border-yellow-200/50">
                                        <Icons.Trophy className="w-4 h-4" />
                                        <span className="text-sm md:text-base">ถูก {totalWins} ใบ!</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-2">
                        
                        {/* Left: My Tickets */}
                        <section className="lg:col-span-4 xl:col-span-3 space-y-6">
                            {/* Input Card */}
                            <div className="bg-white rounded-2xl shadow-lg shadow-blue-900/5 border border-slate-100 overflow-hidden sticky top-24 z-30">
                                <div className="p-4 bg-slate-50/80 border-b border-slate-100 flex justify-between items-center">
                                    <h2 className="font-semibold flex items-center gap-2 text-slate-700">
                                        <Icons.Ticket className="w-5 h-5 text-blue-600" /> สลากของฉัน
                                    </h2>
                                    <span className="text-xs bg-slate-200 text-slate-500 px-2 py-0.5 rounded-full">{tickets.length} ใบ</span>
                                </div>
                                
                                <div className="p-4 space-y-4">
                                    <div className="flex bg-slate-100 p-1 rounded-xl">
                                        {['L6', 'N3'].map((type) => (
                                            <button key={type} onClick={() => setInputType(type)}
                                                className={`flex-1 py-1.5 text-sm font-semibold rounded-lg transition-all ${inputType === type ? 'bg-white shadow text-blue-700' : 'text-slate-400 hover:text-slate-600'}`}>
                                                {type === 'L6' ? '6 หลัก' : '3 หลัก'}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="relative">
                                        <input type="number" value={inputTicket} onChange={(e) => setInputTicket(e.target.value)}
                                            placeholder={inputType === 'L6' ? "กรอกเลข 6 หลัก" : "กรอกเลข 3 หลัก"}
                                            className="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-4 pr-12 text-lg font-mono focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all"
                                            onKeyDown={(e) => e.key === 'Enter' && addTicket()} />
                                        <button onClick={addTicket} className="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-700 text-white px-3 rounded-lg shadow transition-all active:scale-95 flex items-center justify-center">
                                            <Icons.Plus className="w-5 h-5" />
                                        </button>
                                    </div>

                                    <div className="space-y-2.5 max-h-[400px] overflow-y-auto pr-1">
                                        {checkedTickets.length === 0 && (
                                            <div className="text-center py-10 text-slate-400 border-2 border-dashed border-slate-100 rounded-xl">
                                                <Icons.Search className="w-8 h-8 mx-auto mb-2 opacity-30" />
                                                <p className="text-sm">ยังไม่มีสลาก</p>
                                            </div>
                                        )}
                                        {checkedTickets.map(ticket => (
                                            <div key={ticket.id} className={`relative group p-3 rounded-xl border transition-all duration-300 overflow-hidden ${
                                                ticket.matches.length > 0 
                                                    ? 'bg-gradient-to-r from-yellow-50 to-amber-50 border-yellow-200 shadow-md transform scale-[1.02]' 
                                                    : ticket.nearMatches.length > 0
                                                        ? 'bg-gradient-to-r from-orange-50 to-rose-50 border-orange-200'
                                                        : 'bg-white border-slate-100 hover:border-blue-200'
                                            }`}>
                                                <div className="flex justify-between items-start pl-2">
                                                    <div>
                                                        <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded uppercase ${ticket.type === 'L6' ? 'bg-blue-100 text-blue-600' : 'bg-indigo-100 text-indigo-600'}`}>{ticket.type}</span>
                                                        <div className="text-2xl font-mono font-bold tracking-widest text-slate-800 mt-1">{ticket.number}</div>
                                                        {ticket.matches.length > 0 && (
                                                            <div className="mt-2 space-y-1">
                                                                {ticket.matches.map((win, idx) => (
                                                                    <div key={idx} className="flex items-center gap-1.5 text-xs font-bold text-amber-700"><Icons.Trophy className="w-3.5 h-3.5" /> {win}</div>
                                                                ))}
                                                            </div>
                                                        )}
                                                        {ticket.matches.length === 0 && ticket.nearMatches.length > 0 && (
                                                            <div className="mt-2 space-y-1">
                                                                {ticket.nearMatches.map((near, idx) => (
                                                                    <div key={idx} className="flex items-center gap-1.5 text-xs font-bold text-orange-600 animate-pulse"><Icons.AlertTriangle className="w-3.5 h-3.5" /> {near}</div>
                                                                ))}
                                                            </div>
                                                        )}
                                                    </div>
                                                    <button onClick={() => removeTicket(ticket.id)} className="text-slate-300 hover:text-red-500 p-2 rounded-full hover:bg-red-50 transition-colors opacity-0 group-hover:opacity-100"><Icons.Trash2 className="w-4 h-4" /></button>
                                                </div>
                                                <div className={`absolute left-0 top-0 bottom-0 w-1 ${
                                                    ticket.matches.length > 0 ? 'bg-yellow-400' : 
                                                    ticket.nearMatches.length > 0 ? 'bg-orange-400' : 
                                                    ticket.type === 'L6' ? 'bg-blue-500' : 'bg-indigo-500'
                                                }`}></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            
                            {/* News Feed Card (Sanook RSS) */}
                            <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
                                <div className="p-4 bg-orange-50 border-b border-orange-100 flex justify-between items-center">
                                    <h2 className="font-semibold flex items-center gap-2 text-orange-700">
                                        <Icons.Rss className="w-4 h-4" /> ข่าวหวย (Sanook)
                                    </h2>
                                    <button onClick={fetchSanookNews} className="text-orange-500 hover:text-orange-700 p-1">
                                        <Icons.RefreshCw className={`w-4 h-4 ${isLoadingNews ? 'animate-spin' : ''}`} />
                                    </button>
                                </div>
                                <div className="p-0">
                                    {newsError ? (
                                        <div className="p-4 text-center text-sm text-red-400 flex flex-col items-center">
                                            <Icons.AlertTriangle className="w-6 h-6 mb-2 text-red-300" />
                                            โหลดข่าวไม่สำเร็จ
                                        </div>
                                    ) : newsItems.length === 0 ? (
                                        <div className="p-4 text-center text-sm text-slate-400">
                                            {isLoadingNews ? 'กำลังโหลดข่าว...' : 'ไม่พบข้อมูลข่าว'}
                                        </div>
                                    ) : (
                                        <ul className="divide-y divide-slate-100">
                                            {newsItems.map((item, idx) => (
                                                <li key={idx} className="hover:bg-slate-50 transition-colors">
                                                    <a href={item.link} target="_blank" rel="noopener noreferrer" className="block p-4">
                                                        <div className="text-sm font-medium text-slate-700 mb-1 line-clamp-2">{item.title}</div>
                                                        <div className="flex items-center gap-1 text-[10px] text-slate-400">
                                                            <span>{new Date(item.pubDate).toLocaleDateString('th-TH')}</span>
                                                            <Icons.ExternalLink className="w-3 h-3" />
                                                        </div>
                                                    </a>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            </div>
                        </section>

                        {/* Right: Results */}
                        <section className="lg:col-span-8 xl:col-span-9 space-y-8">
                            <div className="flex flex-col md:flex-row md:items-center gap-3 pb-2 border-b border-slate-200">
                                <div className="flex items-center gap-2">
                                    <Icons.Zap className="w-6 h-6 text-blue-600" />
                                    <h2 className="text-xl md:text-2xl font-bold text-slate-800">ผลรางวัลสด</h2>
                                </div>
                                <span className="text-xs text-slate-500 ml-auto bg-slate-100 px-3 py-1 rounded-full hidden md:block">พิมพ์เลขลงในช่องด้านล่างเพื่อตรวจทันที หรือกดปุ่มอัปเดตด้านบน</span>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                                {/* Prize 1 */}
                                <div className="md:col-span-12 lg:col-span-8 relative rounded-2xl shadow-xl overflow-hidden group">
                                    <div className="absolute inset-0 bg-gradient-to-br from-blue-600 to-indigo-900"></div>
                                    <div className="absolute top-0 right-0 -mr-10 -mt-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                                    <div className="relative p-6 md:p-8 text-center text-white">
                                        <div className="flex items-center justify-center gap-2 mb-6 opacity-90"><Icons.Crown className="w-5 h-5 text-yellow-300" /><h3 className="text-lg font-medium tracking-wide">รางวัลที่ 1</h3></div>
                                        <input type="text" maxLength={6} value={results.prize1} onChange={(e) => handleResultChange('prize1', e.target.value)}
                                            className="w-full bg-white/10 backdrop-blur-md border border-white/20 rounded-xl py-4 text-center text-4xl md:text-6xl font-bold tracking-[0.25em] text-white placeholder-blue-300/30 focus:bg-white/20 focus:outline-none focus:border-white/50 transition-all font-mono shadow-inner" placeholder="------" />
                                        <div className="mt-6 flex flex-wrap justify-center gap-3 text-xs md:text-sm font-light text-blue-100/70">
                                            <span className="bg-white/10 px-2 py-1 rounded">ตรวจ L6 รางวัลที่ 1</span>
                                            <span className="bg-yellow-400/20 text-yellow-100 px-2 py-1 rounded">ตรวจ N3 สามตรง</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Rear 2 */}
                                <div className="md:col-span-6 lg:col-span-4 bg-white rounded-2xl shadow-lg border border-slate-100 p-6 flex flex-col justify-center items-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-400 to-indigo-500"></div>
                                    <h3 className="text-slate-500 font-medium mb-4">เลขท้าย 2 ตัว</h3>
                                    <input type="text" maxLength={2} value={results.rear2} onChange={(e) => handleResultChange('rear2', e.target.value)}
                                        className="w-full text-center text-6xl font-bold tracking-widest text-blue-900 focus:text-blue-600 border-none bg-transparent outline-none placeholder-slate-200 transition-colors font-mono" placeholder="--" />
                                    <div className="mt-4 text-xs text-slate-400 bg-slate-50 px-3 py-1 rounded-full">ตรวจ N3 สองตรง</div>
                                </div>

                                {/* Front/Rear 3 */}
                                <div className="md:col-span-6 lg:col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                                        <h3 className="text-slate-700 font-semibold mb-3 flex items-center gap-2 text-sm"><div className="w-1 h-5 bg-slate-300 rounded-full"></div> เลขหน้า 3 ตัว</h3>
                                        <div className="flex gap-4">
                                            {[results.front3_1, results.front3_2].map((val, idx) => (
                                                <input key={idx} type="text" maxLength={3} value={val} onChange={(e) => handleResultChange(idx === 0 ? 'front3_1' : 'front3_2', e.target.value)}
                                                    className="w-1/2 text-center text-3xl font-bold bg-slate-50 border border-slate-200 rounded-xl py-2 text-slate-700 focus:border-blue-400 focus:ring-0 outline-none transition-all font-mono" placeholder="---" />
                                            ))}
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                                        <h3 className="text-slate-700 font-semibold mb-3 flex items-center gap-2 text-sm"><div className="w-1 h-5 bg-slate-300 rounded-full"></div> เลขท้าย 3 ตัว</h3>
                                        <div className="flex gap-4">
                                            {[results.rear3_1, results.rear3_2].map((val, idx) => (
                                                <input key={idx} type="text" maxLength={3} value={val} onChange={(e) => handleResultChange(idx === 0 ? 'rear3_1' : 'rear3_2', e.target.value)}
                                                    className="w-1/2 text-center text-3xl font-bold bg-slate-50 border border-slate-200 rounded-xl py-2 text-slate-700 focus:border-blue-400 focus:ring-0 outline-none transition-all font-mono" placeholder="---" />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                                    <h3 className="font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100 flex justify-between">รางวัลที่ 2 <span className="text-xs font-normal text-slate-400 bg-slate-100 px-2 py-1 rounded">5 รางวัล</span></h3>
                                    <div className="space-y-3">
                                        {results.prize2.map((val, idx) => (
                                            <div key={idx} className="relative">
                                                <span className="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-300 w-5 text-right">{idx+1}.</span>
                                                <input type="text" maxLength={6} value={val} onChange={(e) => handleResultChange('prize2', e.target.value, idx)}
                                                    className="w-full bg-slate-50 hover:bg-white focus:bg-white border border-slate-200 rounded-lg py-2 pl-10 pr-2 text-center font-mono text-xl tracking-wider focus:border-blue-500 outline-none transition-all" placeholder="------" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                                    <h3 className="font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100 flex justify-between">รางวัลที่ 3 <span className="text-xs font-normal text-slate-400 bg-slate-100 px-2 py-1 rounded">10 รางวัล</span></h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        {results.prize3.map((val, idx) => (
                                            <input key={idx} type="text" maxLength={6} value={val} onChange={(e) => handleResultChange('prize3', e.target.value, idx)}
                                                className="bg-slate-50 hover:bg-white focus:bg-white border border-slate-200 rounded-lg py-2 px-1 text-center font-mono text-lg tracking-wide focus:border-blue-500 outline-none transition-all" placeholder={`#${idx + 1}`} />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="bg-slate-100 rounded-3xl border border-slate-200 p-6">
                                <h3 className="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2"><Icons.AlertCircle className="w-5 h-5 text-indigo-500" /> รางวัลเลขจำนวนมาก (Copy & Paste)</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {[
                                        { label: 'รางวัลที่ 4 (50 รางวัล)', field: 'prize4', ph: '123456 223456 ...' },
                                        { label: 'รางวัลที่ 5 (100 รางวัล)', field: 'prize5', ph: '999888 777666 ...' }
                                    ].map((item) => (
                                        <div key={item.field} className="space-y-2">
                                            <label className="text-sm font-semibold text-slate-600">{item.label}</label>
                                            <textarea value={results[item.field]} onChange={(e) => handleResultChange(item.field, e.target.value)}
                                                className="w-full h-32 bg-white border border-slate-200 rounded-xl p-3 font-mono text-sm text-slate-600 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 outline-none resize-none shadow-sm" placeholder={item.ph} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* Mobile Footer */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur border-t border-slate-200 p-3 pb-safe shadow-2xl z-50">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-100 p-2 rounded-full text-blue-600"><Icons.Ticket className="w-5 h-5" /></div>
                                <div><span className="font-bold text-slate-800 text-sm block">สลากของฉัน ({checkedTickets.length})</span><span className="text-[10px] text-slate-500">เลื่อนขึ้นเพื่อดู</span></div>
                            </div>
                            {totalWins > 0 ? (
                                <div className="bg-green-100 text-green-700 px-4 py-2 rounded-xl font-bold flex items-center gap-2 shadow-sm animate-bounce"><Icons.CheckCircle2 className="w-5 h-5" /> ถูก {totalWins} ใบ</div>
                            ) : (
                                <span className="text-slate-400 text-xs bg-slate-100 px-3 py-1.5 rounded-lg">ยังไม่ถูกรางวัล</span>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
