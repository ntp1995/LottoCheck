<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Lotto Check - ตรวจหวยเรียลไทม์ (งวดล่าสุด)</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Prompt & Sarabun -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&family=Sarabun:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Prompt', 'sans-serif'],
                        mono: ['Sarabun', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10%); }
        }
        .animate-bounce-short { animation: bounce-short 1s infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- Icons Component ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        // Define all icons used in the app
        const Icons = {
            Plus: (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="M12 5v14"/></>} />,
            Trash2: (props) => <Icon {...props} path={<><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></>} />,
            Trophy: (props) => <Icon {...props} path={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>} />,
            AlertCircle: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></>} />,
            CheckCircle2: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></>} />,
            Ticket: (props) => <Icon {...props} path={<><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M13 5v2"/><path d="M13 17v2"/><path d="M13 11v2"/></>} />,
            Zap: (props) => <Icon {...props} path={<><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></>} />,
            Crown: (props) => <Icon {...props} path={<><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></>} />,
            AlertTriangle: (props) => <Icon {...props} path={<><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></>} />,
            Search: (props) => <Icon {...props} path={<><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></>} />,
            News: (props) => <Icon {...props} path={<><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z" /></>} />,
            RefreshCw: (props) => <Icon {...props} path={<><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10" /><polyline points="12 6 12 12 16 14" /></>} />,
        };

        function App() {
            // --- State ---
            const [tickets, setTickets] = useState([]);
            const [inputTicket, setInputTicket] = useState('');
            const [inputType, setInputType] = useState('L6');
            const [results, setResults] = useState({
                prize1: '', rear2: '',
                front3_1: '', front3_2: '',
                rear3_1: '', rear3_2: '',
                prize2: Array(5).fill(''),
                prize3: Array(10).fill(''),
                prize4: '', prize5: '',
                date: ''
            });
            
            // API State
            const [isLoadingAPI, setIsLoadingAPI] = useState(false);
            const [lastUpdated, setLastUpdated] = useState(null);

            // RSS News State
            const [newsItems, setNewsItems] = useState([]);
            const [isLoadingNews, setIsLoadingNews] = useState(false);
            const [newsError, setNewsError] = useState(false);

            // --- Load/Save Data ---
            useEffect(() => {
                const savedTickets = localStorage.getItem('myLottoTickets');
                if (savedTickets) {
                    try { setTickets(JSON.parse(savedTickets)); } catch(e){}
                }
                
                // Initial Fetch
                fetchAllNews();
                fetchLatestResults();
                
                // Auto Refresh Interval (60s)
                const interval = setInterval(() => {
                    fetchLatestResults(true); // true = silent update
                }, 60000);
                
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                localStorage.setItem('myLottoTickets', JSON.stringify(tickets));
            }, [tickets]);

            // --- Helper: Format Date ---
            const formatThaiDate = (dateStr) => {
                if (!dateStr) return 'กำลังโหลด...';
                try {
                    const date = new Date(dateStr);
                    // Check if date is valid
                    if (isNaN(date.getTime())) return dateStr; 
                    
                    return date.toLocaleDateString('th-TH', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                } catch (e) { return dateStr; }
            };

            const formatTime = (date) => {
                if (!date || isNaN(date.getTime())) return '';
                return date.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
            };

            // --- Robust Fetch Helper ---
            const fetchWithRetry = async (url) => {
                const now = new Date().getTime();
                
                // 1. Try Direct
                try {
                    const res = await fetch(url);
                    if (res.ok) return await res.json();
                } catch (e) { }

                // 2. Try CodeTabs
                try {
                    const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;
                    const res = await fetch(proxyUrl);
                    if (res.ok) return await res.json();
                } catch (e) { }

                // 3. Try AllOrigins
                try {
                    const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}&timestamp=${now}`;
                    const res = await fetch(proxyUrl);
                    if (res.ok) {
                        const data = await res.json();
                        if (data.contents) return JSON.parse(data.contents);
                    }
                } catch (e) { }

                // 4. Try CorsProxy.io
                try {
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                    const res = await fetch(proxyUrl);
                    if (res.ok) return await res.json();
                } catch (e) { console.error("All proxies failed for " + url); }

                return null;
            };

            // --- API Functions ---
            const fetchAllNews = async () => {
                setIsLoadingNews(true);
                try {
                    const sources = [
                        { name: 'Sanook', url: 'https://rssfeeds.sanook.com/rss/feeds/sanook/news.lotto.xml', color: 'text-orange-600' },
                        { name: 'Thairath', url: 'https://www.thairath.co.th/rss/news/lottery', color: 'text-green-600' }
                    ];
                    const requests = sources.map(source => 
                        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`)
                            .then(res => res.json())
                            .then(data => ({ status: 'ok', data, source }))
                            .catch(err => ({ status: 'error', err, source }))
                    );
                    const results = await Promise.all(requests);
                    let allNews = [];
                    results.forEach(result => {
                        if (result.status === 'ok' && result.data.status === 'ok' && result.data.items) {
                            allNews = [...allNews, ...result.data.items.slice(0, 5).map(item => ({
                                title: item.title, link: item.link, pubDate: item.pubDate,
                                sourceName: result.source.name, sourceColor: result.source.color
                            }))];
                        }
                    });
                    allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
                    setNewsItems(allNews);
                } catch (error) { setNewsError(true); } finally { setIsLoadingNews(false); }
            };

            const fetchLatestResults = async (silent = false) => {
                if (!silent) setIsLoadingAPI(true);
                try {
                    const targetUrl = 'https://lotto.api.rayriffy.com/latest';
                    const data = await fetchWithRetry(targetUrl);
                    
                    if (data && data.status === "success" && data.response) {
                        const r = data.response;
                        const findPrize = (idList) => {
                            if (!r.prizes) return null;
                            for (const id of idList) {
                                const found = r.prizes.find(p => p.id === id);
                                if (found) return found;
                            }
                            return null;
                        };

                        const p1 = findPrize(['prizeFirst', 'prize1']);
                        const p2 = findPrize(['prizeSecond', 'prize2']);
                        const p3 = findPrize(['prizeThird', 'prize3']);
                        const p4 = findPrize(['prizeFourth', 'prize4', 'prizeForth']); 
                        const p5 = findPrize(['prizeFifth', 'prize5']);
                        
                        const run3front = r.runningNumbers.find(p => p.id === 'runningNumberFrontThree');
                        const run3rear = r.runningNumbers.find(p => p.id === 'runningNumberBackThree');
                        const run2 = r.runningNumbers.find(p => p.id === 'runningNumberBackTwo');

                        setResults({
                            prize1: p1 ? p1.number[0] : '',
                            rear2: run2 ? run2.number[0] : '',
                            front3_1: run3front && run3front.number[0] ? run3front.number[0] : '',
                            front3_2: run3front && run3front.number[1] ? run3front.number[1] : '',
                            rear3_1: run3rear && run3rear.number[0] ? run3rear.number[0] : '',
                            rear3_2: run3rear && run3rear.number[1] ? run3rear.number[1] : '',
                            prize2: p2 ? p2.number : Array(5).fill(''),
                            prize3: p3 ? p3.number : Array(10).fill(''),
                            prize4: p4 && Array.isArray(p4.number) ? p4.number.join(' ') : '',
                            prize5: p5 && Array.isArray(p5.number) ? p5.number.join(' ') : '',
                            date: r.date
                        });
                        setLastUpdated(new Date());
                    }
                } catch (error) {
                    console.error("Fetch Error:", error);
                } finally {
                    if (!silent) setIsLoadingAPI(false);
                }
            };

            // --- Ticket Logic ---
            const addTicket = () => {
                if (!inputTicket) return;
                // Validation handled in onChange, but keep safety check
                if (inputType === 'L6' && inputTicket.length !== 6) { alert('สลากกินแบ่งรัฐบาลต้องมี 6 หลัก'); return; }
                if (inputType === 'N3' && inputTicket.length !== 3) { alert('สลาก N3 ต้องมี 3 หลัก'); return; }
                const newTicket = { id: Date.now(), number: inputTicket, type: inputType, matches: [], nearMatches: [] };
                setTickets([newTicket, ...tickets]);
                setInputTicket('');
            };
            
            const removeTicket = (id) => {
                setTickets(prev => prev.filter(t => t.id !== id));
            };

            const handleResultChange = (field, value, index = null) => {
                if (index !== null) {
                    const newArray = [...results[field]];
                    newArray[index] = value;
                    setResults({ ...results, [field]: newArray });
                } else {
                    setResults({ ...results, [field]: value });
                }
            };
            const isOneDigitOff = (t, p) => {
                if (!t || !p || t.length !== p.length) return false;
                let diff = 0; for (let i = 0; i < t.length; i++) if (t[i] !== p[i]) diff++;
                return diff === 1;
            };

            // --- Checking Logic ---
            const checkedTickets = useMemo(() => {
                const parseBulkPrizes = (text) => text.split(/[\s,]+/).filter(x => x.length === 6);
                const prize4List = parseBulkPrizes(results.prize4);
                const prize5List = parseBulkPrizes(results.prize5);

                return tickets.map(ticket => {
                    const wins = [];
                    const nearMisses = [];
                    const num = ticket.number;

                    if (ticket.type === 'L6') {
                        if (results.prize1 && num === results.prize1) wins.push('รางวัลที่ 1');
                        if (results.prize2.includes(num)) wins.push('รางวัลที่ 2');
                        if (results.prize3.includes(num)) wins.push('รางวัลที่ 3');
                        if (prize4List.includes(num)) wins.push('รางวัลที่ 4');
                        if (prize5List.includes(num)) wins.push('รางวัลที่ 5');
                        const myFront3 = num.substring(0, 3);
                        const myRear3 = num.substring(3, 6);
                        if ([results.front3_1, results.front3_2].includes(myFront3) && myFront3.length === 3) wins.push('เลขหน้า 3 ตัว');
                        if ([results.rear3_1, results.rear3_2].includes(myRear3) && myRear3.length === 3) wins.push('เลขท้าย 3 ตัว');
                        const myRear2 = num.substring(4, 6);
                        if (results.rear2 && myRear2 === results.rear2) wins.push('เลขท้าย 2 ตัว');

                        if (!wins.includes('รางวัลที่ 1') && results.prize1 && results.prize1.length === 6) {
                            const p1Val = parseInt(results.prize1);
                            const myVal = parseInt(num);
                            if (Math.abs(p1Val - myVal) === 1) nearMisses.push('รางวัลข้างเคียงรางวัลที่ 1');
                            else if (isOneDigitOff(num, results.prize1)) nearMisses.push('เฉียดรางวัลที่ 1');
                        }
                        results.prize2.forEach(p => p && isOneDigitOff(num, p) && nearMisses.push('เฉียดรางวัลที่ 2'));
                        results.prize3.forEach(p => p && isOneDigitOff(num, p) && nearMisses.push('เฉียดรางวัลที่ 3'));
                        if (results.rear2 && results.rear2.length === 2 && isOneDigitOff(myRear2, results.rear2)) nearMisses.push('เฉียดเลขท้าย 2 ตัว');

                    } else if (ticket.type === 'N3') {
                        if (results.prize1 && results.prize1.length === 6) {
                            const target3Digits = results.prize1.substring(3, 6);
                            if (num === target3Digits) wins.push('N3 สามตัวตรง');
                            else {
                                const sortStr = (str) => str.split('').sort().join('');
                                if (sortStr(num) === sortStr(target3Digits)) wins.push('N3 สามสลับหลัก');
                                else if (isOneDigitOff(num, target3Digits)) nearMisses.push('เฉียด N3 สามตรง');
                            }
                        }
                        if (results.rear2 && results.rear2.length === 2) {
                            const myN3Rear2 = num.substring(1, 3);
                            if (myN3Rear2 === results.rear2) wins.push('N3 สองตรง');
                            else if (isOneDigitOff(myN3Rear2, results.rear2)) nearMisses.push('เฉียด N3 สองตรง');
                        }
                    }
                    return { ...ticket, matches: [...new Set(wins)], nearMatches: [...new Set(nearMisses)] };
                });
            }, [tickets, results]);

            const totalWins = checkedTickets.filter(t => t.matches.length > 0).length;

            return (
                <div className="min-h-screen text-slate-800 pb-28">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-900 via-blue-800 to-indigo-900 text-white shadow-xl sticky top-0 z-50 backdrop-blur-md bg-opacity-95">
                        <div className="max-w-7xl mx-auto px-4 py-3 md:py-4 flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3 w-full md:w-auto">
                                <div className="bg-white/10 p-2 rounded-xl border border-white/10 shadow-inner">
                                    <Icons.Crown className="w-6 h-6 text-yellow-300" />
                                </div>
                                <div>
                                    <h1 className="text-lg md:text-xl font-bold tracking-tight">Lotto Check Pro</h1>
                                    <div className="flex items-center gap-2">
                                        <p className="text-[10px] md:text-xs text-blue-200 font-light opacity-80">ระบบตรวจหวยเรียลไทม์</p>
                                        {lastUpdated && (
                                            <span className="text-[10px] bg-green-500/20 px-1.5 py-0.5 rounded text-green-300 flex items-center gap-1">
                                                <Icons.Clock className="w-3 h-3" /> อัปเดต {formatTime(lastUpdated)}
                                            </span>
                                        )}
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex flex-wrap items-center gap-2 w-full md:w-auto justify-end">
                                <button 
                                    onClick={() => fetchLatestResults()} 
                                    disabled={isLoadingAPI} 
                                    className="flex items-center gap-2 bg-indigo-800/50 hover:bg-indigo-700 border border-indigo-400/50 text-white text-xs md:text-sm px-4 py-2 rounded-full shadow-lg transition-all active:scale-95 disabled:opacity-50"
                                >
                                    {isLoadingAPI ? <Icons.RefreshCw className="w-3 h-3 animate-spin" /> : <Icons.Zap className="w-3 h-3 text-yellow-300" />}
                                    {isLoadingAPI ? 'กำลังโหลด...' : 'งวดล่าสุด'}
                                </button>
                                
                                {totalWins > 0 && (
                                    <div className="flex items-center gap-2 bg-gradient-to-r from-yellow-400 to-yellow-600 text-white px-4 py-1.5 rounded-full font-bold shadow-lg shadow-yellow-500/30 animate-pulse border border-yellow-200/50">
                                        <Icons.Trophy className="w-4 h-4" />
                                        <span className="text-sm md:text-base">ถูก {totalWins} ใบ!</span>
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-2">
                        {/* Left Column: Tickets & News */}
                        <section className="lg:col-span-4 xl:col-span-3 space-y-6">
                            {/* Input Card */}
                            <div className="bg-white rounded-2xl shadow-lg shadow-blue-900/5 border border-slate-100 overflow-hidden sticky top-24 z-30">
                                <div className="p-4 bg-slate-50/80 border-b border-slate-100 flex justify-between items-center">
                                    <h2 className="font-semibold flex items-center gap-2 text-slate-700"><Icons.Ticket className="w-5 h-5 text-blue-600" /> สลากของฉัน</h2>
                                    <span className="text-xs bg-slate-200 text-slate-500 px-2 py-0.5 rounded-full">{tickets.length} ใบ</span>
                                </div>
                                <div className="p-4 space-y-4">
                                    <div className="flex bg-slate-100 p-1 rounded-xl">
                                        {['L6', 'N3'].map((type) => (
                                            <button key={type} onClick={() => setInputType(type)} className={`flex-1 py-1.5 text-sm font-semibold rounded-lg transition-all ${inputType === type ? 'bg-white shadow text-blue-700' : 'text-slate-400 hover:text-slate-600'}`}>{type === 'L6' ? '6 หลัก' : '3 หลัก'}</button>
                                        ))}
                                    </div>
                                    <div className="relative">
                                        <input 
                                            type="text" 
                                            inputMode="numeric"
                                            maxLength={inputType === 'L6' ? 6 : 3}
                                            value={inputTicket} 
                                            onChange={(e) => {
                                                const val = e.target.value;
                                                if (/^\d*$/.test(val)) setInputTicket(val);
                                            }}
                                            placeholder={inputType === 'L6' ? "กรอกเลข 6 หลัก" : "กรอกเลข 3 หลัก"} 
                                            className="w-full bg-slate-50 border border-slate-200 rounded-xl py-3 pl-4 pr-12 text-lg font-mono focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 outline-none transition-all" 
                                            onKeyDown={(e) => e.key === 'Enter' && addTicket()} 
                                        />
                                        <button onClick={addTicket} className="absolute right-2 top-2 bottom-2 bg-blue-600 hover:bg-blue-700 text-white px-3 rounded-lg shadow transition-all active:scale-95 flex items-center justify-center"><Icons.Plus className="w-5 h-5" /></button>
                                    </div>
                                    <div className="space-y-3 max-h-[60vh] overflow-y-auto pr-1 mt-2 no-scrollbar">
                                        {checkedTickets.length === 0 && (
                                            <div className="flex flex-col items-center justify-center py-10 text-slate-400 border-2 border-dashed border-slate-200 rounded-xl">
                                            <Icons.Ticket className="w-10 h-10 mb-2 opacity-50" />
                                            <p className="text-sm">ยังไม่มีสลากในรายการ</p>
                                            </div>
                                        )}
                                        {checkedTickets.map(ticket => (
                                            <div 
                                                key={ticket.id} 
                                                className={`relative group bg-white rounded-lg border-2 transition-all duration-300 overflow-hidden hover:-translate-y-1 hover:shadow-lg ${
                                                    ticket.matches.length > 0 
                                                        ? 'border-yellow-400 ring-2 ring-yellow-200 ring-offset-1' 
                                                        : ticket.nearMatches.length > 0
                                                            ? 'border-orange-200'
                                                            : 'border-slate-100 hover:border-blue-300'
                                                }`}
                                            >
                                                <div className="absolute inset-0 opacity-[0.03] pointer-events-none" style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='1' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E")` }}></div>
                                                <div className={`px-3 py-2 flex justify-between items-center ${ticket.type === 'L6' ? 'bg-blue-50 text-blue-700' : 'bg-purple-50 text-purple-700'}`}>
                                                    <div className="flex items-center gap-1.5"><span className="text-xs font-bold uppercase tracking-wider">{ticket.type === 'L6' ? 'สลากกินแบ่ง' : 'สลาก N3'}</span></div>
                                                    <div className="text-[10px] opacity-60 font-light">งวดวันที่ {results.date ? formatThaiDate(results.date) : 'ปัจจุบัน'}</div>
                                                </div>
                                                <div className="p-4 text-center relative">
                                                    <div className="text-3xl font-mono font-black tracking-[0.25em] text-slate-800 drop-shadow-sm">{ticket.number}</div>
                                                    <div className="absolute left-0 right-0 top-1/2 h-[1px] border-t border-dashed border-slate-200 -z-10"></div>
                                                </div>
                                                <div className={`px-3 py-2 border-t border-dashed border-slate-200 text-sm min-h-[40px] flex items-center justify-between ${ticket.matches.length > 0 ? 'bg-yellow-50' : ''}`}>
                                                    <div className="flex flex-col">
                                                        {ticket.matches.length > 0 ? (
                                                            ticket.matches.map((win, idx) => (
                                                                <div key={idx} className="flex items-center gap-1.5 text-xs font-bold text-amber-700 animate-pulse">
                                                                    <Icons.Trophy className="w-3.5 h-3.5 fill-current" /> {win}
                                                                </div>
                                                            ))
                                                        ) : ticket.nearMatches.length > 0 ? (
                                                            ticket.nearMatches.map((near, idx) => (
                                                                <div key={idx} className="flex items-center gap-1.5 text-xs font-bold text-orange-600">
                                                                    <Icons.AlertTriangle className="w-3.5 h-3.5" /> {near}
                                                                </div>
                                                            ))
                                                        ) : (
                                                            <span className={`text-xs ${results.prize1 ? 'text-red-400 font-medium' : 'text-slate-400'}`}>
                                                                {results.prize1 ? 'ไม่ถูกรางวัล' : 'รอลุ้นผลรางวัล...'}
                                                            </span>
                                                        )}
                                                    </div>
                                                    <button onClick={() => removeTicket(ticket.id)} className="text-slate-300 hover:text-red-500 transition-colors p-2" title="ลบสลากใบนี้"><Icons.Trash2 className="w-4 h-4" /></button>
                                                </div>
                                                <div className="absolute top-[42px] -left-1.5 w-3 h-3 bg-[#f8fafc] rounded-full border-r border-slate-200"></div>
                                                <div className="absolute top-[42px] -right-1.5 w-3 h-3 bg-[#f8fafc] rounded-full border-l border-slate-200"></div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                            <div className="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
                                <div className="p-4 bg-gradient-to-r from-orange-50 to-green-50 border-b border-slate-100 flex justify-between items-center">
                                    <h2 className="font-semibold flex items-center gap-2 text-slate-700 text-sm"><Icons.News className="w-4 h-4 text-blue-500" /> ตรวจสอบผลจากแหล่งข่าว</h2>
                                    <button onClick={fetchAllNews} className="text-slate-400 hover:text-slate-600 p-1"><Icons.RefreshCw className={`w-4 h-4 ${isLoadingNews ? 'animate-spin' : ''}`} /></button>
                                </div>
                                <div className="p-0">
                                    {newsError ? <div className="p-4 text-center text-sm text-red-400 flex flex-col items-center"><Icons.AlertTriangle className="w-6 h-6 mb-2 text-red-300" />โหลดข่าวไม่สำเร็จ</div> : newsItems.length === 0 ? <div className="p-4 text-center text-sm text-slate-400">{isLoadingNews ? 'กำลังโหลดข่าว...' : 'ไม่พบข้อมูลข่าว'}</div> : (
                                        <ul className="divide-y divide-slate-100">
                                            {newsItems.map((item, idx) => (
                                                <li key={idx} className="hover:bg-slate-50 transition-colors">
                                                    <a href={item.link} target="_blank" rel="noopener noreferrer" className="block p-3">
                                                        <div className="flex items-center gap-2 mb-1">
                                                            <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded border ${item.sourceColor} border-current bg-white`}>{item.sourceName}</span>
                                                            <span className="text-[10px] text-slate-400">{new Date(item.pubDate).toLocaleDateString('th-TH')}</span>
                                                        </div>
                                                        <div className="text-sm font-medium text-slate-700 line-clamp-2 leading-snug">{item.title}</div>
                                                    </a>
                                                </li>
                                            ))}
                                        </ul>
                                    )}
                                </div>
                            </div>
                        </section>

                        {/* Right Column: Results */}
                        <section className="lg:col-span-8 xl:col-span-9 space-y-8">
                            <div className="flex flex-col md:flex-row md:items-center gap-3 pb-2 border-b border-slate-200">
                                <div className="flex items-start gap-2">
                                    <div className="mt-1"><Icons.Zap className="w-6 h-6 text-blue-600" /></div>
                                    <div className="flex flex-col">
                                        <h2 className="text-xl md:text-2xl font-bold text-slate-800 leading-tight">
                                            ผลสลากกินแบ่งรัฐบาล
                                        </h2>
                                        <span className="text-sm md:text-base text-slate-500 font-medium">
                                            {results.date ? `งวดวันที่ ${formatThaiDate(results.date)}` : 'ล่าสุด'}
                                        </span>
                                    </div>
                                </div>
                                <span className="text-xs text-slate-500 ml-auto bg-slate-100 px-3 py-1 rounded-full hidden md:block">ข้อมูลอัปเดตอัตโนมัติจากกองสลากฯ</span>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-12 gap-6">
                                {/* Prize 1 */}
                                <div className="md:col-span-12 lg:col-span-8 relative rounded-2xl shadow-xl overflow-hidden group">
                                    <div className="absolute inset-0 bg-gradient-to-br from-blue-600 to-indigo-900"></div>
                                    <div className="absolute top-0 right-0 -mr-10 -mt-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
                                    <div className="relative p-6 md:p-8 text-center text-white">
                                        <div className="flex items-center justify-center gap-2 mb-6 opacity-90"><Icons.Crown className="w-5 h-5 text-yellow-300" /><h3 className="text-lg font-medium tracking-wide">รางวัลที่ 1</h3></div>
                                        <input type="text" maxLength={6} value={results.prize1} onChange={(e) => handleResultChange('prize1', e.target.value)} className="w-full bg-white/10 backdrop-blur-md border border-white/20 rounded-xl py-4 text-center text-4xl md:text-6xl font-bold tracking-[0.25em] text-white placeholder-blue-300/30 focus:bg-white/20 focus:outline-none focus:border-white/50 transition-all font-mono shadow-inner" placeholder="------" />
                                        <div className="mt-6 flex flex-wrap justify-center gap-3 text-xs md:text-sm font-light text-blue-100/70"><span className="bg-white/10 px-2 py-1 rounded">ตรวจ L6 รางวัลที่ 1</span><span className="bg-yellow-400/20 text-yellow-100 px-2 py-1 rounded">ตรวจ N3 สามตรง</span></div>
                                    </div>
                                </div>
                                {/* Rear 2 */}
                                <div className="md:col-span-6 lg:col-span-4 bg-white rounded-2xl shadow-lg border border-slate-100 p-6 flex flex-col justify-center items-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-400 to-indigo-500"></div>
                                    <h3 className="text-slate-500 font-medium mb-4">เลขท้าย 2 ตัว</h3>
                                    <input type="text" maxLength={2} value={results.rear2} onChange={(e) => handleResultChange('rear2', e.target.value)} className="w-full text-center text-6xl font-bold tracking-widest text-blue-900 focus:text-blue-600 border-none bg-transparent outline-none placeholder-slate-200 transition-colors font-mono" placeholder="--" />
                                    <div className="mt-4 text-xs text-slate-400 bg-slate-50 px-3 py-1 rounded-full">ตรวจ N3 สองตรง</div>
                                </div>
                                {/* Front/Rear 3 */}
                                <div className="md:col-span-6 lg:col-span-12 grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                                        <h3 className="text-slate-700 font-semibold mb-3 flex items-center gap-2 text-sm"><div className="w-1 h-5 bg-slate-300 rounded-full"></div> เลขหน้า 3 ตัว</h3>
                                        <div className="flex gap-4">{[results.front3_1, results.front3_2].map((val, idx) => (<input key={idx} type="text" maxLength={3} value={val} onChange={(e) => handleResultChange(idx === 0 ? 'front3_1' : 'front3_2', e.target.value)} className="w-1/2 text-center text-3xl font-bold bg-slate-50 border border-slate-200 rounded-xl py-2 text-slate-700 focus:border-blue-400 focus:ring-0 outline-none transition-all font-mono" placeholder="---" />))}</div>
                                    </div>
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5">
                                        <h3 className="text-slate-700 font-semibold mb-3 flex items-center gap-2 text-sm"><div className="w-1 h-5 bg-slate-300 rounded-full"></div> เลขท้าย 3 ตัว</h3>
                                        <div className="flex gap-4">{[results.rear3_1, results.rear3_2].map((val, idx) => (<input key={idx} type="text" maxLength={3} value={val} onChange={(e) => handleResultChange(idx === 0 ? 'rear3_1' : 'rear3_2', e.target.value)} className="w-1/2 text-center text-3xl font-bold bg-slate-50 border border-slate-200 rounded-xl py-2 text-slate-700 focus:border-blue-400 focus:ring-0 outline-none transition-all font-mono" placeholder="---" />))}</div>
                                    </div>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                                    <h3 className="font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100 flex justify-between">รางวัลที่ 2 <span className="text-xs font-normal text-slate-400 bg-slate-100 px-2 py-1 rounded">5 รางวัล</span></h3>
                                    <div className="space-y-3">{results.prize2.map((val, idx) => (<div key={idx} className="relative"><span className="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-300 w-5 text-right">{idx+1}.</span><input type="text" maxLength={6} value={val} onChange={(e) => handleResultChange('prize2', e.target.value, idx)} className="w-full bg-slate-50 hover:bg-white focus:bg-white border border-slate-200 rounded-lg py-2 pl-10 pr-2 text-center font-mono text-xl tracking-wider focus:border-blue-500 outline-none transition-all" placeholder="------" /></div>))}</div>
                                </div>
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                                    <h3 className="font-bold text-slate-800 mb-4 pb-2 border-b border-slate-100 flex justify-between">รางวัลที่ 3 <span className="text-xs font-normal text-slate-400 bg-slate-100 px-2 py-1 rounded">10 รางวัล</span></h3>
                                    <div className="grid grid-cols-2 gap-3">{results.prize3.map((val, idx) => (<input key={idx} type="text" maxLength={6} value={val} onChange={(e) => handleResultChange('prize3', e.target.value, idx)} className="bg-slate-50 hover:bg-white focus:bg-white border border-slate-200 rounded-lg py-2 px-1 text-center font-mono text-lg tracking-wide focus:border-blue-500 outline-none transition-all" placeholder={`#${idx + 1}`} />))}</div>
                                </div>
                            </div>
                            <div className="bg-slate-100 rounded-3xl border border-slate-200 p-6">
                                <h3 className="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2"><Icons.AlertCircle className="w-5 h-5 text-indigo-500" /> รางวัลเลขจำนวนมาก (Copy & Paste)</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {[{ label: 'รางวัลที่ 4 (50 รางวัล)', field: 'prize4', ph: '123456 223456 ...' }, { label: 'รางวัลที่ 5 (100 รางวัล)', field: 'prize5', ph: '999888 777666 ...' }].map((item) => (
                                        <div key={item.field} className="space-y-2">
                                            <label className="text-sm font-semibold text-slate-600">{item.label}</label>
                                            <textarea value={results[item.field]} onChange={(e) => handleResultChange(item.field, e.target.value)} className="w-full h-32 bg-white border border-slate-200 rounded-xl p-3 font-mono text-sm text-slate-600 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400 outline-none resize-none shadow-sm" placeholder={item.ph} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>
                    </main>

                    {/* Mobile Footer */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur border-t border-slate-200 p-3 pb-safe shadow-2xl z-50">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-100 p-2 rounded-full text-blue-600"><Icons.Ticket className="w-5 h-5" /></div>
                                <div><span className="font-bold text-slate-800 text-sm block">สลากของฉัน ({checkedTickets.length})</span><span className="text-[10px] text-slate-500">เลื่อนขึ้นเพื่อดู</span></div>
                            </div>
                            {totalWins > 0 ? <div className="bg-green-100 text-green-700 px-4 py-2 rounded-xl font-bold flex items-center gap-2 shadow-sm animate-bounce"><Icons.CheckCircle2 className="w-5 h-5" /> ถูก {totalWins} ใบ</div> : <span className="text-slate-400 text-xs bg-slate-100 px-3 py-1.5 rounded-lg">ยังไม่ถูกรางวัล</span>}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
